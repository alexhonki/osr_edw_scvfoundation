ID: OSR_SCV_FOUNDATION
_schema-version: '2.0'
description: OSR SCV Foundation Layer
version: 0.0.1
modules:
  - name: OSR_SCV_FOUNDATION-Persistence
    type: hdb
    path: Persistence
    requires:
      - name: OsrScvFoundationContainer
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: OSR-EDW-SOURCE-RMS-grantor
        group: SERVICE_REPLACEMENTS
        properties:
          key: logical-OSR-EDW-SOURCE-RMS-grantor
          service: '~{OSR-EDW-SOURCE-RMS-grantor-service}'
      - name: OSR-EDW-SOURCE-TMR-grantor
        group: SERVICE_REPLACEMENTS
        properties:
          key: logical-OSR-EDW-SOURCE-TMR-grantor
          service: '~{OSR-EDW-SOURCE-TMR-grantor-service}'      
      - name: scv-ext-access-grantor
  - name: OSR_SCV_FOUNDATION-Services
    type: nodejs
    path: Services
    build-parameters:
      builder: grunt
      timeout: 10m
    provides:
      - name: Services_api
        properties:
          url: '${default-url}'
    requires:
      - name: OsrScvFoundationContainer
      - name: OSR_SCV_FOUNDATION-uaa
  - name: OSR_SCV_FOUNDATION-Web
    type: html5
    path: Web
    requires:
      - name: OSR_SCV_FOUNDATION-uaa
      - name: Services_api
        group: destinations
        properties:
          name: Services_url
          url: '~{url}'
          forwardAuthToken: true
          timeout: 240000
      - name: ui5-lib
        properties:
          ui5liburl: '~{url}'
  - name: OSR_SCV_FOUNDATION-DWF
    type: dwf
    path: DWF
    requires:
