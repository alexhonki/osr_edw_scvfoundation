  - name: OSR_SCV_FOUNDATION-Backend
    type: nodejs
    path: Backend
    provides:
     - name: Backend_api
       properties:
          url: ${default-url}
    requires:
      - name: OSR_SCV_FOUNDATION_DWF-uaa
      - name: OsrScvFoundationContainer
      - name: OSR_SCV_FOUNDATION-dws
    #properties:
    # API_END_POINT: "${xs-api-url}"
    # SAP_JWT_TRUST_ACL: "[{\"clientid\":\"*\",\"identityzone\":\"*\"}]"

resources:
  - name: OsrScvFoundationContainer
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: OSR-EDW-SOURCE-RMS-grantor
    properties:
      OSR-EDW-SOURCE-RMS-grantor-service: '${service-name}'
    parameters:
      service-name: OSR_EDW_SOURCE_RMS-deploy
    type: org.cloudfoundry.existing-service
  - name: OSR-EDW-SOURCE-TMR-grantor
    properties:
      OSR-EDW-SOURCE-TMR-grantor-service: '${service-name}'
    parameters:
      service-name: OSR_EDW_SOURCE_TMR-deploy
    type: org.cloudfoundry.existing-service


  - name: scv-ext-access-grantor
    type: org.cloudfoundry.existing-service
    description: scv-ext-access-grantor
  - name: OSR_SCV_FOUNDATION-uaa
    type: com.sap.xs.uaa
    parameters:
      service-name: OSR_SCV_FOUNDATION-uaa
      service-plan: space
      path: ./xs-security.json
  - name: ui5-lib
    type: configuration
    parameters:
      ID: 'com.sap.ui5.dist.sapui5-dist-xsa.XSAC_SAPUI5_FESV3:sapui5_fesv3'
      name: sapui5_fesv3
      version: =1.44.30
  - name: OSR_SCV_FOUNDATION-dws
    properties:
       dwf-edw-client-name: ${service-name}
    type: com.sap.xs.dwf-edw-client
  - name: OSR_SCV_FOUNDATION_DWF-uaa
    type: com.sap.xs.uaa
    parameters:
     service-name: OSR_SCV_FOUNDATION_DWF-uaa
     service-plan: space
     config:
         xsappname: OSR_SCV_FOUNDATION_DWF
         scopes:
          - name: $XSAPPNAME.TOE
            description: access for TOE
            grant-as-authority-to-apps:
             - dwf-toe
             - dwf-runtime
            granted-apps:
             - dwf-toe
             - dwf-runtime
         authorities:
          - $ACCEPT_GRANTED_AUTHORITIES
         role-templates:
           - name: User
             description: Access API
             scope-references:
              - $XSAPPNAME.TOE
              - cloud_controller.read


